name: Test Setup

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-setup:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install Bats
      run: |
        sudo apt-get update
        sudo apt-get install -y bats

    - name: Install Vim version 8
      run: |
        sudo apt-get update
        sudo apt-get install -y vim

    - name: Run setup.sh
      run: |
        chmod +x setup.sh
        ./setup.sh

    - name: Verify setup
      run: |
        bats tests/test_setup.bats
